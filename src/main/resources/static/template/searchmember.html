<div class="container">
    <div class = "panel panel-default">
        <div class = "alert alert-info">
            <span class="lead">Search user by name</span>
        </div>
        <div class = "panel-body">
            <div class = "table-responsive">
                <table class = "table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th width="100">Edit</th>
                        <th width="100">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat = "member in searchedMembers">
                        <td>{{ member.firstName }}</td>
                        <td>{{ member.lastName }}</td>
                        <td>{{ member.band }}</td>
                        <td>{{ member.address }}</td>
                        <td>{{ member.email }}</td>
                        <td>{{ member.favouriteAnimal }}</td>
                        <td>{{ member.favouriteMeal }}</td>
                    </tr>
                    <!--<tr>
                        <form ng-submit="searchByName()" name="myForm"
                              class="form-horizontal"></form>
                    </tr>-->
                    </tbody>
                </table>

                <input type="text" ng-model = 'name'>
                <button ng-click = "searchbyname()">Send the name</button>
            </div>
        </div>
    </div>
</div>
