<div class = "container">
    <div class = "panel panel-default">
        <div class = "alert alert-info">
            <span class="lead">Registered musicians</span>
        </div>
        <div class="panel-body">
            <div class = "table-responsive">
                <table class = "table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Band</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Favourite animal</th>
                            <th>Favourite meal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat = "member in members">
                            <td>{{member.firstName}}</td>
                            <td>{{member.lastName}}</td>
                            <td>{{member.band}}</td>
                            <td>{{member.address}}</td>
                            <td>{{member.email}}</td>
                            <td>{{member.favouriteAnimal}}</td>
                            <td>{{member.favouriteMeal}}</td>
                            <td>
                                <button type="button" ng-click = "editMember(member.id)" class="btn btn-primary custom-width">
                                    <span class = "gyphicon glyphicon-edit">Edit</span>
                                    Edit
                                </button>
                            </td>
                            <td>
                                <button type = "button" ng-click = "deleteMember(member.id)" class="btn btn-danger custom-width">
                                    <span class = "glyphicon glyphicon-remove"></span>
                                    Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
