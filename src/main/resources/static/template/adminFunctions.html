<div class="container">
    <div class = "panel panel-default">
        <div class = "alert alert-success"><span class="lead">Administration page</span></div>
        <div class = "panel-body">
            <div id="accordion">
                <!--First card-->
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-info" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Music instruments</button>
                        </h5>
                    </div>
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                            <div class = "alert alert-info"><span class="lead">Registered instruments</span></div>
                            <div class="flex-container">
                                <div>
                                    <form ng-submit = "addNewInstrument()" class="form-horizontal" >
                                        <div class="row">
                                            <div class="form-group col-md-10">
                                                <div class="col-md-10">
                                                    <input type="text" ng-model="instrument.instrumentName" id="instrumentName" class="form-control input-sm inputbox" placeholder="Enter music instrument name" />
                                                    <input type="submit" value="Register instrument" class="btn btn-success btn-sm registerbutton" />
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div>
                                    <form ng-submit = "deleteInstruments()" class="form-horizontal" >
                                        <div class="row" >
                                            <div class="form-group col-md-10">
                                                <div class="col-md-10">
                                                    <input type="text"  ng-model="instrument.instrumentName" id="" class="form-control input-sm inputbox" placeholder="Enter music instrument name" />
                                                    <input type="submit" value="Delete instrument" class="btn btn-success btn-sm deletebutton" />
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div>
                                    <form ng-submit = "dropInstruments()" class="form-horizontal" >
                                        <div class="row" >
                                            <div class="form-group col-md-10">
                                                <div class="col-md-10">
                                                    <input type="submit" value="Clear" class="btn btn-success btn-sm droptablebutton" />
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
                <!--Second card-->
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h5 class="mb-0">
                            <button class="btn btn-info" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Music instruments</button>
                        </h5>
                    </div>
                    <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordion">
                        <div class="card-body">
                            <div class = "alert alert-info"><span class="lead">Members maintanence</span></div>
                            <form ng-submit = "addNewInstrument()" class="form-horizontal" >
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <input type="text" ng-model="instrument.instrumentName" id="instrumentName" class="form-control input-sm" placeholder="Enter music instrument name" />
                                        </div>
                                    </div>
                                    <div class="form-actions col-md-8" style="padding-left: 5rem;">
                                        <input type="submit" value="Register instrument" class="btn btn-success btn-sm" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!--Third card-->
            </div>
        </div>
    </div>
</div>
